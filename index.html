<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
</head>
<body>
<center><h3 id="catclicks"></h3></center>
<div class="container-fluid">
    <div class="row">
<div class="col-md-3">
<img src="image/cat.jpg" class="cat" id="Bolt" />
    <div class="row">
        <div class="col-md-3 padding-top-50 left">
            <p class="catname">Bolt</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 bottom left">
            <p id="boltclick"></p>
        </div>
    </div>

</div>
        <div class="col-md-3">
<img src="image/cat1.jpeg" class="cat" id="Stacey"   />
             <div class="row">
        <div class="col-md-3 padding-top-50 left">
            <p class="catname">Stacey</p>
        </div>
    </div>
            <div class="row">
        <div class="col-md-3 bottom left">
            <p id="staceyclick"></p>
        </div>
    </div>
</div>
        <div class="col-md-3">
<img src="image/cat2.jpeg" class="cat" id="Adrian"  />
             <div class="row">
        <div class="col-md-3 padding-top-50 left">
            <p class="catname">Adrian</p>
        </div>
    </div>
            <div class="row">
        <div class="col-md-3 bottom left">
            <p id="adrianclick"></p>
        </div>
    </div>
</div>
        <div class="col-md-3">
<img src="image/cat3.jpeg" class="cat" id="Gwen" onclick="Counter(this.id)" />
             <div class="row">
        <div class="col-md-3 padding-top-50 left">
            <p class="catname">Gwen</p>
        </div>
    </div>
            <div class="row">
        <div class="col-md-3 bottom left">
           <p id="gwenclick"></p>
        </div>
    </div>
</div>
</div>

</div>

    <script src="script.js"></script>
</body>
</html>
